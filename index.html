<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>
    <title>testing aframe</title>
</head>
<body>
    <a-scene>
        <a-asset>
            <img id="space" src="assets/textures/Space.png">
            <img id="logo" src="assets/textures/Logo.png">
            <img id="logo2" src="assets/textures/Logo2.png">
            <img id="metal" src="assets/textures/metal.jpg">
            <img id="base" src="assets/textures/base.png">
            <a-asset-item id="spaceship1" src="assets/models/spaceship1/scene.gltf"></a-asset-item>
        </a-asset>
        <a-circle 
            src="#metal"
            rotation="-90 0 0"
            radius="2"
            segments="500"
        ></a-circle>
        <a-entity 
            geometry="primitive: cylinder; openEnded: true; thetaLength: 180; radius: 2; height: 4;"
            position="0 2 0"
            rotation="0 -90 0"
            material="side: double; src:#base;">
        </a-entity>
        <a-entity 
            geometry="primitive: cylinder; openEnded: false; thetaLength: 180; radius: 2; height: 0.4;"
            position="0 0.25 0"
            rotation="0 90 0"
            material="side: double; color:#302E2F;">
        </a-entity>
        <a-plane
            position="0 -0.05 0"
            width="4"
            src="#base"
            rotation="0 0 0"
            ></a-plane>
        <a-entity 
            geometry="primitive: cylinder; openEnded: false; thetaLength: 180; radius: 2; height: 0.4;"
            position="0 3.8 0"
            rotation="0 90 0"
            material="side: double; color:#302E2F;">
        </a-entity>
        <a-plane
            position="0 4.1 0"
            width="4"
            src="#base"
            rotation="0 0 0"
            ></a-plane>
        <a-circle 
            src="#metal"
            position="0 4 0"
            rotation="-90 0 0"
            radius="2"
            segments="500"
            material="side: double"
        ></a-circle>
        <a-circle 
            src="#logo2"
            position="0 0.4505 0"
            rotation="-90 0 0"
            radius="2"
            theta-length="180"
            segments="500"
        ></a-circle>
        <a-circle 
            src="#logo"
            position="0 3.595 0"
            rotation="-90 0 0"
            radius="2"
            theta-length="180"
            segments="500"
            material="side: double"
        ></a-circle>
        <a-gltf-model
            src="#spaceship1"
            scale="0.005 0.005 0.005"
            position="0 -5 -10"
            rotation="0 -90 0"
            animation="
            property: position;
            from: 0 -20 -30;
            to: 0 1.5 -10;
            dur: 1500;
            easing: easeOutCubic;
            "
            animation__rotation="
            property: rotation;
            from: 0 -90 -45;
            to: -5 -90 0;
            dur: 1500;"
            animation__idle="
            property:position;
            from: 0 1.5 -10;
            to: 1 1.5 -10;
            dur: 1500;
            delay: 2100;
            loop: true;
            dir: alternate;
            easing: easeInOutCubic;
            "
            animation__idlerot="
            property:rotation;
            from: -5 -90 0;
            to: 5 -90 0;
            delay: 2100;
            loop: true;
            dir: alternate;
            dur: 1500;
            easing: easeInOutCubic;"
        ></a-gltf-model>
        <a-sky src="#space"></a-sky>
    </a-scene>
</body>
</html>
